<!-- Contacto (fragmento de referencia para reemplazar en index.html) -->
<div class="w3-container w3-light-grey section" id="contact">
  <h3 class="w3-center">Contacto</h3>
  <p class="w3-center w3-large">Cuéntanos tu caso. Te proponemos un piloto en 7–14 días.</p>

  <div class="contact-inner">
    <p><i class="fa fa-map-marker fa-fw w3-xxlarge w3-margin-right"></i> Madrid, ES</p>
    <p><i class="fa fa-envelope fa-fw w3-xxlarge w3-margin-right"></i> 
      <a href="mailto:info@claisico.com">info@claisico.com</a>
    </p>
    <br>

    <!-- FormSubmit: envía a info@claisico.com y redirige a gracias.html -->
    <form action="https://formsubmit.co/info@claisico.com" method="POST" id="contactForm">
      <input type="text" name="_honey" style="display:none">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_subject" value="Nuevo contacto desde claisico.com">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_next" value="gracias.html">

      <p><input class="w3-input w3-border" type="text" placeholder="Nombre" required name="name"></p>
      <p><input class="w3-input w3-border" type="email" placeholder="Correo" required name="email"></p>
      <p><input class="w3-input w3-border" type="text" placeholder="Empresa" name="company"></p>
      <p><textarea class="w3-input w3-border" rows="3" placeholder="¿Qué te gustaría automatizar?" name="message"></textarea></p>
      <p>
        <button class="w3-button w3-black" type="submit" formmethod="post">
          <i class="fa fa-paper-plane"></i> Enviar
        </button>
      </p>
    </form>

    <img src="https://picsum.photos/1200/400?blur=2" class="w3-image w3-greyscale map-img" alt="Mapa o imagen de oficina">
  </div>
</div>
